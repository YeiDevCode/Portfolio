<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Boxicon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        .main-body * {
            border: solid 1px;
        }

        .side-bar{
            background-color: #406e89;
        }
        .opcionesHabitacion{
            background-color: #2d546b;
        }
    </style>
    <script>
        $(document).ready(function() {
            Ajustar();
            $(window).resize(function() {
                Ajustar();
            });

            function Ajustar()
            {
                if ($(window).width() < 720) {
                    $(".side-bar").hide();
                    $(".btnNavBar").show();
                } else {
                    $(".side-bar").show();
                    $(".btnNavBar").hide();
                }
            }
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-2 side-bar text-center text-white">
                <div class="row mb-3">
                    <img src="Oscuro-sin-Fondo.png" class="w-auto img-fluid" alt="" srcset="">
                </div>
                <hr class="m-0 bg-light">
                
                <div class="row p-2">
                    <i class="bi bi-person"></i>
                    <label for="" class="form-label">Usuarios</label>
                </div>
                <div class="row p-2">
                    <i class="bi bi-graph-up"></i>
                    <label for="" class="form-label">Reportes</label>
                </div>
                <div class="row p-2">
                    <i class="bi bi-kanban"></i>
                    <a class="btn text-white" data-bs-toggle="collapse" href="#opcionesHabitacion" role="button">Habitaciones<i class="ms-2 bi bi-arrow-down-short"></i></a>
                    <div class="collapse text-center rounded opcionesHabitacion" id="opcionesHabitacion">
                        <div class="col p-2">
                            <div class="row p-2">
                                <i class="bi bi-plus-circle"></i>
                                <label for="" class="form-label">Amenidades</label>
                            </div>
                        </div>
                        <div class="col p-2">
                            <div class="row p-2">
                                <box-icon name='bed' color="#ffff"></box-icon>
                                <label for="" class="form-label">Habitaciones</label>
                            </div>
                        </div>
                        <div class="col p-2">
                            <div class="row p-2">
                                <box-icon name='select-multiple' color="#ffff" ></box-icon>
                                <label for="" class="form-label">Tipos</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <i class="bi bi-cash"></i>
                    <label for="" class="form-label">Multas</label>
                </div>
                <div class="row p-2">
                    <i class="bi bi-calendar-check"></i>
                    <label for="" class="form-label">Reservas</label>
                </div>
                <div class="row p-2">
                    <i class="bi bi-receipt"></i>
                    <label for="" class="form-label">Comprobantes</label>
                </div>
            </div>
            <!-- top bar -->
            <div class="col">
                <div class="row align-items-center">
                    <div class="col text-center text-white">
                        <nav class="navbar">
                            <button class="navbar-toggler text-black btnNavBar" type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar">
                                <i class="bi bi-list"></i>
                            </button>
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="navBar" style="background-color: #406e89;">
                                <div class="row justify-content-end p-4">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="row mb-3">
                                    <img src="Oscuro-sin-Fondo.png" class="w-auto img-fluid" alt="" srcset="">
                                </div>
                                
                                <hr class="m-0 bg-light">
                                
                                <div class="row p-2">
                                    <i class="bi bi-person"></i>
                                    <label for="" class="form-label">Usuarios</label>
                                </div>
                                <div class="row p-2">
                                    <i class="bi bi-graph-up"></i>
                                    <label for="" class="form-label">Reportes</label>
                                </div>
                                <div class="row p-2">
                                    <i class="bi bi-kanban"></i>
                                    <a class="btn text-white" data-bs-toggle="collapse" href="#opcionesHabitacion" role="button">Habitaciones<i class="ms-2 bi bi-arrow-down-short"></i></a>
                                    <div class="collapse text-center rounded opcionesHabitacion" id="opcionesHabitacion">
                                        <div class="col p-2">
                                            <div class="row p-2">
                                                <i class="bi bi-plus-circle"></i>
                                                <label for="" class="form-label">Amenidades</label>
                                            </div>
                                        </div>
                                        <div class="col p-2">
                                            <div class="row p-2">
                                                <box-icon name='bed' color="#ffff"></box-icon>
                                                <label for="" class="form-label">Habitaciones</label>
                                            </div>
                                        </div>
                                        <div class="col p-2">
                                            <div class="row p-2">
                                                <box-icon name='select-multiple' color="#ffff" ></box-icon>
                                                <label for="" class="form-label">Tipos</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row p-2">
                                    <i class="bi bi-cash"></i>
                                    <label for="" class="form-label">Multas</label>
                                </div>
                                <div class="row p-2">
                                    <i class="bi bi-calendar-check"></i>
                                    <label for="" class="form-label">Reservas</label>
                                </div>
                                <div class="row p-2">
                                    <i class="bi bi-receipt"></i>
                                    <label for="" class="form-label">Comprobantes</label>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col text-end p-3">
                        <a href="#" class=" link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                            <strong>Ver Perfil</strong>
                          </a>
                          <ul class="dropdown-menu text-small shadow">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
                <!-- main -->
                <div class="row ">
                    <div class="col">
                        <div class="row">
                            <div class="col-md">
                                Grafico de Habitaciones Reservadas
                            </div>
                            <div class="col-md">
                                Grafico de Habitaciones Disponibles
                            </div>
                            <div class="col-md">
                                Grafico de habitaciones en Limpieza
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                Grafico de Ingresos
                            </div>
                            <div class="col-md">
                                Grafico de Usuarios del Sistema
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Grafico de Historial de Reservas
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    footer
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
