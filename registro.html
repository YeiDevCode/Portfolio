                            <h3>Registrarse</h3>
                        </div>
                        <div class="row p-4">
                            <div class="col">
                                <form action="" method="post">
                                    <div class="row">
                                        <div class="col-md">
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-person"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="email" class="form-control" id="nombre" placeholder="name@example.com" name="nombre">
                                                        <label for="nombre">Nombre</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-envelope"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="email" class="form-control" id="correo" placeholder="name@example.com" name="correo">
                                                        <label for="correo">Correo Electrónico</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-unlock"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="password" class="form-control" id="contrasena" placeholder="********" name="contrasena">
                                                        <label for="contrasena">Contraseña</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-person-vcard"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="number" class="form-control" id="identificacion" placeholder="0-0000-0000" name="identificacion">
                                                        <label for="identificacion">Identificación</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-telephone"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="tel" class="form-control" id="telefono" placeholder="0000-0000" name="telefono">
                                                        <label for="telefono">Teléfono</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="bi bi-lock"></i>
                                                    </span>
                                                    <div class="form-floating">
                                                        <input type="password" class="form-control" id="confirmar" placeholder="********">
                                                        <label for="confirmar">Confirmar</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="text-white w-100 btn" style="background-color: #406e89;">Registrarse</button>
                                </form>
                            </div>
                        </div>
                        <div class="">
                            <div class="p-3">
                                <label>¿Ya tiene una cuenta? <a href="logIn2.html">Iniciar Sesión</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- picture -->
            <div class="col-md">
                <img src="/img/Oscuro-sin-Fondo.png" alt="" srcset="" class="img-fluid w-100">
            </div>
        </div>
    </div>
</body>
</html>
